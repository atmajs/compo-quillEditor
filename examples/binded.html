<!DOCTYPE html>
<html>
<head></head>
<body style='height: 100%;'>
	<script src='/bower_components/quill/dist/quill.js'></script>
	<link  href='/bower_components/quill/dist/quill.base.css' rel='stylesheet' />
	<link  href='/bower_components/quill/dist/quill.snow.css' rel='stylesheet' />

	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/lib/quill.js'></script>

	<script type='text/mask' data-run="true">
		a:quillEditor x-live {
			:dualbind value='foo' dom-getter='get' dom-setter='set' dom-slot='quillEditor_Change';
		}

		div style='position:fixed; bottom: 0px; width: 100%; height: 100px; opacity: .5' {
			h4 > 'Output'
			p > '~[bind: foo]'
		}
	</script>
	<script type='application/javascript'>
		
		window.app = mask.run({
			foo: '<i>Foo</i>'
		});
	</script>
</body>
</html>
